<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Http Status Cats</title>
    <script src="./handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <section id="allCats">
    </section>
    <script type="text/x-handlebars-template" id="cat-template">
        <ul>
            {{#each cats}}
            <li>
                <img src="images/{{imageLocation}}.jpg" width="250" height="250" alt="Card image cap">
                <div class="info">
                    <button class="showBtn">Show status code</button>
                    <div class="status" style="display: none" id="{{id}}">
                        <h4>Status Code: {{statusCode}}</h4>
                        <p>{{statusMessage}}</p>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <script src="catSeeder.js"></script>
    <script src="template.js"></script>
</body>

</html>
