<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h2>Coffee Bill</h2>
    <table id="bill">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>0.00</td>
            </tr>
        </tfoot>
    </table>
    <section id="add-product">
        <h3>Add new product</h3>
        <label>
            <span>
                Product:
            </span>
            <input type="text">
        </label>
        <label>
            <span>
                Price:
            </span>
            <input type="number">
        </label>
        <button onclick="addProduct()">Add</button>
    </section>

    <script>
        function addProduct() {
            let inputFields = document.getElementById('add-product').getElementsByTagName('input');
            let productField = inputFields[0];
            let priceField = inputFields[1];

            let productList = document.getElementById('product-list');
            let totalPriceElement = document.getElementsByTagName('tfoot')[0].getElementsByTagName('td')[1];
            console.log(totalPriceElement)
            if (productField.value &&
                priceField.value &&
                !isNaN(priceField.value) &&
                Number(priceField.value) > 0) {

                let tr = document.createElement('tr');
                let tdProduct = document.createElement('td');
                tdProduct.textContent = productField.value;
                tr.appendChild(tdProduct);

                let tdPrice = document.createElement('td');
                tdPrice.textContent = Number(priceField.value);
                tr.appendChild(tdPrice);

                productList.appendChild(tr);

                totalPriceElement.textContent = Number(totalPriceElement.textContent) + Number(priceField.value);

                priceField.value = '';
                productField.value = '';
            }
        }
    </script>

</body>

</html>
